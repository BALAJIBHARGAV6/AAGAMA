    function   loadHome() {

        var img2 = document.getElementById('img2');
        img1.classList.add('slide-left');
        img2.classList.add('slide-right');
    }
</script>
<script>
    function toggleDetails(department) {
        var departmentDetails = document.getElementById(`${department}Details`);
        var isActive = departmentDetails.classList.contains('active');
        var allDetails = document.querySelectorAll('.details');
        allDetails.forEach(function (details) {
            details.classList.remove('active');
        });
        if (!isActive) {
            departmentDetails.classList.add('active');
        }
        var departmentList = document.querySelector(`#${department}`);
        departmentList.classList.toggle('open');
        var arrow = departmentList.querySelector('.arrow');
        arrow.style.transform = departmentList.classList.contains('open') ? 'translateY(-50%) rotate(180deg)' : 'translateY(-50%)';

    }
</script>
